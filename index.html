<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Go Ride</title>
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Animation libary -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ionsicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="img/logo/logo.jpg" alt="" width="150" class="d-inline-block align-text-top">
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="icon"><ion-icon name="menu-outline"></ion-icon></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">
                    Home
                </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item dropdown">
                <a href="" class="nav-link"> Visit Babcok</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="header jumbotron">
        <div class="ovl">
            <div class="container">
                <div class="d-sm-flex align-items-center justify-content-around">
                    <div class="txt" data-aos="fade-right" data-aos-duration="1000" >
                        <h3 class="text-white">GET THERE IN NO TIME With <br/><span class="colr text-warning">Go-Ride</span></h3>
                        <br>
                        <div class="buttons-cont d-flex">
                            <button class="btn btn-primary mr-2 join">Join a Ride</button>
                            <button class="btn btn-primary ml-2 book">Book a Ride</button>
                        </div>
                    </div>
                    <div class="img-cont" data-aos="fade-left" data-aos-duration="1000">
                        <img src="img/header/cab3.svg" class="img-fluid d-none d-md-block" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="wave">
            <img src="img/header/wave.png" alt="" class="wave-img">
        </div>
    </header>


    <!-- Sections -->

    




    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/logger.js"></script>
    <script src="js/main.js"></script>

    <script>
        AOS.init();
    </script>

  </body>
</html>
